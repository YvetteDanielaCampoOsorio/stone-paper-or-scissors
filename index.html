<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<h1>Rock Paper Scissors</h1>

			<div id="result">
				<img id="machineImg" src="img/rock.svg" />

				<div id="start-text">Choosing your answer</div>

				<img id="userImg" src="img/rock.svg" />
			</div>

			<div id="text-option">Choose an option</div>

			<div id="group-btn">
				<button id="rock" type="button">
					<img src="img/rock.svg" />
				</button>
				<button id="paper" type="button">
					<img src="img/paper.svg" />
				</button>
				<button id="scissors" type="button">
					<img src="img/scissors.svg" />
				</button>
			</div>

			<footer></footer>
		</div>
		<script src="app.js"></script>
	</body>
</html>
